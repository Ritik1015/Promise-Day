<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow:hidden;
}

.card{
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px 25px;
  text-align:center;
  width:90%;
  max-width:380px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease;
}

h1{
  color:#fff;
  font-size:26px;
  margin-bottom:10px;
}

.name{
  color:#fff;
  font-weight:600;
  font-size:18px;
}

.from{
  margin-top:8px;
  font-size:14px;
  color:#fff;
  opacity:0.9;
}

.heart{
  font-size:40px;
  animation: beat 1s infinite;
  margin:15px 0;
}

button{
  margin-top:20px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
  background:#fff;
  color:#ff5e78;
  font-weight:600;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.promise-box{
  display:none;
  margin-top:20px;
  color:#fff;
  font-size:15px;
  line-height:1.6;
  animation: fadeUp 1s ease;
}

/* floating hearts */
span.floating{
  position:absolute;
  font-size:18px;
  animation: float 6s linear infinite;
  opacity:0.6;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

@keyframes float{
  0%{bottom:-10%; opacity:0;}
  50%{opacity:0.8;}
  100%{bottom:110%; opacity:0;}
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<15;i++){
  let heart=document.createElement("span");
  heart.className="floating";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"%";
  heart.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <h1>Happy Promise Day ‚ù§Ô∏è</h1>
  <div class="name">My Love Bhavya</div>

  <div class="heart">üíñ</div>

  <div class="from">‚Äî From dudu</div>

  <button onclick="showPromise()">Click for my promise ü§ç</button>

  <div class="promise-box" id="promise">
    I promise to stand by you in every situation,  
    to respect you, support your dreams,  
    hold your hand on bad days,  
    and love you a little more every single day. üíï  
    <br><br>
    No matter what happens,  
    **you and me ‚Äî always.**
  </div>
</div>

<script>
function showPromise(){
  document.getElementById("promise").style.display="block";
}
</script>

</body>
</html>
